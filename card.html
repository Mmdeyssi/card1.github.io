<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="big-container">
      <div class="container">
        <section class="result">
          <h3>Your Result</h3>
          <div class="circle-container">
            <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <h1 class="great">Great</h1>
          <footer>
            You scored higher than 65% of the people who have taken these tests
          </footer>
        </section>
      </div>

      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <div class="sum">
            <li>Reaction</li>
            <p><b>80</b> / 100</p>
          </div>
          <div class="sum">
            <li>Memory</li>
            <p><b>92</b> / 100</p>
          </div>

          <div class="sum">
            <li>Verbal</li>
            <p><b>61</b> / 100</p>
          </div>
          <div class="sum">
            <li>visual</li>
            <p><b>72</b> / 100</p>
          </div>
        </ul>

        <button class="btn">Continue</button>
      </section>
    </div>
  </body>
</html>
